<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karakterek</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .character {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .character img {
            max-width: 200px;
            height: auto;
            border-radius: 4px;
        }
        .character h2 {
            margin-top: 0;
        }
        .strengths {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Légrádi's</h1>
    <img src="kepek/csapat.jpg" alt="töltőcsapat">
    
    <h1>Karakterek listája</h1>

    <div class="character">
        <img src="kepek/karakter1.jpg" alt="Karakter neve">
        <h2>Karakter Neve</h2>
        <p>Itt egy rövid leírás a karakterről. (Pl. háttértörténet, szerepe stb.)</p>
        <div class="strengths">
            <h3>Erősségek:</h3>
            <ul>
                <li>Erősség 1</li>
                <li>Erősség 2</li>
                <li>Erősség 3</li>
            </ul>
        </div>
    </div>

    <div class="character">
        <img src="kepek/karakter2.jpg" alt="Karakter neve">
        <h2>Karakter Neve</h2>
        <p>Itt egy rövid leírás a karakterről.</p>
        <div class="strengths">
            <h3>Erősségek:</h3>
            <ul>
                <li>Erősség 1</li>
                <li>Erősség 2</li>
            </ul>
        </div>
    </div>

    <!-- További karakterek ide jöhetnek ugyanilyen struktúrában -->

</body>
</html>
