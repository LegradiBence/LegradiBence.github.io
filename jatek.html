<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kolbásztöltés - Játék</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div id="overlay"></div>
    <div id="nameInputWrapper"
        style="display:none; position:absolute; top:50%; left:50%; transform:translate(-50%, -50%);">
        <input type="text" id="nameInput" placeholder="Add meg a neved" />
        <button id="saveScoreBtn">Mentés</button>
    </div>
    <div id="game-section">
        <script src="https://unpkg.com/kaboom/dist/kaboom.js"></script>
        <script type="module" src="jatek/jatek.js" defer></script>
    </div>
    <div id="controls">
        <div class="control-btn" id="left">⬅️</div>
        <div class="control-btn" id="shoot">🔫</div>
        <div class="control-btn" id="right">➡️</div>
    </div>

    <div style="text-align:center; margin-top:20px;">
        <a href="index.html" class="game-button">🏠 Vissza a főoldalra</a>
    </div>
</body>

</html>
